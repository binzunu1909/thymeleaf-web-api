<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/students}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/classes}">Class Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center mt-3"> Search Student </h1>
      <div class = "card-body">
        <form th:action="@{/students/search}" th:object = "${student}" method="POST">
          <div class ="form-group">
            <input
                    type = "text"
                    name = "firstName"
                    class = "form-control"
                    placeholder="Enter Student First Name" required
            />
          </div>
<!--          th:field = "*{firstName}"-->

          <div class = "box-footer" style="display: flex;justify-content: center;">
            <button type="submit" class = "btn btn-primary mt-3">
              Search
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!--  currently working on-->
  <br>
  <br>
  <h1>Search Results</h1>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th style="vertical-align: inherit !important;"> Student First Name</th>
      <th style="vertical-align: inherit !important;"> Student Last Name</th>
      <th style="vertical-align: inherit !important;"> Student Email</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${students}">
      <td th:text="${student.firstName}"></td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
    </tr>
    </tbody>

  </table>
  <!--   -->

</div>
</body>
</html>
