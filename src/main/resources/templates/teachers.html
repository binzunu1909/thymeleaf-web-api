<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">School Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/teachers}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/grades}">Class Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row" style="margin-left: 0px;margin-right: 0px;">
        <h1> List Teachers </h1>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <a th:href="@{/teachers/new}" class="btn btn-primary mb-3 button-add">Add Teacher</a>
        </div>
        <div class="col" style="padding-left: 47px;">
            <form action="/teachers/search" method="GET" style="display: flex;align-items: center;">
                <input type="text" id="firstName" name="firstName" placeholder="Search for Teacher First Name" style="line-height: 1.9;width: 15rem;" required>
                <button type="submit" class="btn btn-primary button-search">Search</button>
            </form>
        </div>
        <div class="col">
            <a class="btn btn-primary button-refresh" th:href="@{/teachers}">Refresh Page</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th style="vertical-align: inherit !important;"> Teacher First Name</th>
            <th style="vertical-align: inherit !important;"> Teacher Last Name</th>
            <th style="vertical-align: inherit !important;"> Teacher Email</th>
            <th style="vertical-align: inherit !important;text-align: center;"> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td class="td-firstName" th:text="${teacher.firstName}"></td>
            <td class="td-lastName" th:text="${teacher.lastName}"></td>
            <td class="td-email" th:text="${teacher.email}"></td>
            <td style="text-align: center;">
                <a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
                   class="btn btn-primary button-update">Update</a>

                <a th:href="@{/teachers/{id}(id=${teacher.id})}"
                   class="btn btn-danger button-delete">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
